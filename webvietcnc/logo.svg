<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background shape -->
  <rect x="2" y="4" width="32" height="32" rx="6" fill="url(#gradient1)"/>
  
  <!-- V letter with CNC style -->
  <path d="M10 12 L18 28 L26 12" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Small gear/CNC detail -->
  <circle cx="18" cy="16" r="2" fill="white" opacity="0.6"/>
  <circle cx="22" cy="20" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="14" cy="20" r="1.5" fill="white" opacity="0.6"/>
  
  <!-- Text -->
  <text x="40" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#2563eb">VietCNC</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
